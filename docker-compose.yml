services:
  mysqldb:
    image: mysql:8
    container_name: mysqldbexam
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: projectdb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: jahnavi829/practicegitactionsbackend:latest
    container_name: springbootexam
    ports:
      - "2011:1993"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: jahnavi829/practicegitactionsfrontend:latest
    container_name: reactexam
    ports:
      - "3004:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net: