services:
  mysqldb:
    image: mysql:8
    container_name: mysqlpract
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: projectdb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: jahnavi829/gitactionsbackendpract:latest
    container_name: springbootpract
    ports:
      - "2019:1993"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: jahnavi829/gitactionsfrontendpract:latest
    container_name: reactpract
    ports:
      - "3003:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net: